<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parking System</title>
  <style>
    /* Reset some default styles */
    body, h1, a {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    .btn-group {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    a {
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš— Parking Management System</h1>
    <div class="btn-group">
      <a href="/add-slot">âž• Add Slot</a>
      <a href="/view-slots">ðŸ“‹ View Slots</a>
    </div>
    <footer>Designed for smooth parking management</footer>
  </div>
</body>
</html>
